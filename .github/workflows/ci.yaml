name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies - Backend
        run: |
          cd backend
          npm install

      - name: Install Dependencies - Frontend
        run: |
          cd frontend
          npm install

      - name: Install Dependencies - Worker
        run: |
          cd worker
          npm install
